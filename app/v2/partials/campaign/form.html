<style>
.voffset3 {
    margin-top: 1rem;
}
label {
  font-size: 16px;
}
.form-horizontal .control-label {
    text-align: left;
}
</style>
<!-- just grabbed some styles form version 1 -->
<main class="appmain">
  <article class="campaign">
    <header class="page__header">
      <div class="row">
        <breadcrumb label="campaign.title"></breadcrumb>
      </div>
      <h1 ng-if="!isEdit" class="heading--title row">{{'Create Campaign' | translate}}</h1>
      <h1 ng-if="isEdit" class="heading--title row">{{'Update Campaign' | translate}}</h1>
    </header>
    <section>
      <wizard>
        <wizard-pane title="{{'Campaign description' | translate}}" number="1" state=".description">
        </wizard-pane>
        <wizard-pane title="{{'Stages and milestones' | translate}}" number="2" state=".milestones">
        </wizard-pane>
        <wizard-pane title="{{'Campaign configurations' | translate}}" number="3" state=".stages">
        </wizard-pane>
      </wizard>
      <wizard-content>
        <div class="step-content" id="wizardwidget-steps">
          <div class="panel panel-default">
            <div class="panel-body">
              <div ui-view></div>
            </div>
          </div>
        </div>
      </wizard-content>
    </section>
  </article>
</main>
