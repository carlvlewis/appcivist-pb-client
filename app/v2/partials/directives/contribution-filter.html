<section class="panel">
  <div class="panel-heading">
    <h1 class="heading--header">{{'Sort by' | translate}}</h1>
  </div>
  <br />
  <div class="action-bar action-bar-filters">
    <div class="voting-buttons">
      <div ng-click="sortBy('date')" class="vote-button upvote">
        <a href=""  class="heading--small">{{'Date' | translate}}</a>
      </div>
      <div ng-click="sortBy('popularity')" class="vote-button middle">
        <a href="" class="heading--small">{{'Most voted' | translate}}</a>
      </div>
      <div ng-click="sortBy('theme')" class="vote-button downvote">
        <a href="" class="heading--small">{{'Theme' | translate}}</a>
      </div>
    </div>
  </div>
</section>
