<div id="breadcrumb" class="no-padding col-xs-12">
  AppCivist > 
  <span ng-repeat="step in steps | limitTo:(steps.length-1)">
    <a href="{{step.ncyBreadcrumbLink}}" ng-bind-html="step.ncyBreadcrumbLabel"></a>
  </span>
  <span ng-repeat="step in steps | limitTo:-1" class="active">
    <span id="breadcrumbLastLabel" ncy-breadcrumb-last></span>
  </span>
</div>
