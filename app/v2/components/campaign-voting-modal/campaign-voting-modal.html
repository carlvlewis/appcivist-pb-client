<div class="modal fade dashboardModal campaignVotingModal" id="{{vm.modalId}}" tabindex="-1" role="dialog" aria-labelledby="votingLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Close &times;</span></button>
        <h3 class="modal-title" id="votingLabel" ng-if="vm.title">{{vm.title}}</h3>
      </div>
      <div class="modal-body">
        <ng-transclude></ng-transclude>
      </div>
      <div class="modal-footer text-right" ng-if="userIsAuthenticated && vm.startVoting">
        <button class="btn btn-default btn-voting">{{'Start voting'|translate}}</button>
      </div>
      <div class="modal-footer text-right" ng-if="!userIsAuthenticated && vm.startVoting">
        <p class="smaller">{{'voting.secret.contact'|translate}}</p>
        <form class="form-inline">
          <div class="form-group">
            <input type="email" class="form-control form-inline" placeholder="Email">
            <input type="password" class="form-control form-inline" placeholder="Code" style="width:9rem">
            <button class="btn btn-default btn-voting">{{'Start voting'|translate}}</button>
          </div>
        </form>
        <p class="smaller">{{'voting.secret.view'|translate}}</p>
        <button class="btn btn-default btn-voting">{{'View proposals'|translate}}</button>
      </div>
    </div>
  </div>
</div>
