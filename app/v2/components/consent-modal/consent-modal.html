<div class="modal fade dashboardModal consentModal" id="consentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          &nbsp;
        </div>
        <div class="modal-body">
          {{ vm.consentText }}
        </div>
        <div class="modal-footer text-right" >
            <button class="btn btn-default consent-button" ng-click="vm.updateConsent('true')">{{ vm.agreeText }}</button>
            <button class="btn btn-default consent-button" ng-click="vm.updateConsent('false')">{{ vm.disagreeText }}</button>
        </div>
      </div>
    </div>
  </div>
